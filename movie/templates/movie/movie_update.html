{% extends 'main/base_layout.html' %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class=" m-auto col-8">
            <form method="post" action="{% url 'movie:movie-update' movie.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="text-center mt-5" style="display:inline">
                        <a href="{% url 'movie:movie-index'  %}" >
                            <button type="button" class="btn btn-info">
                                Back to list
                            </button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
